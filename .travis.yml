---
language: node_js
node_js:
  - "6"

sudo: false

env:
  global:
    - secure: ""

cache:
  directories:
    - $HOME/.cache # includes bowers cache
  yarn: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn global add phantomjs-prebuilt
  - phantomjs --version
  - yarn global add bower
  - bower --version

install:
  - yarn install
  - bower install

script:
  - yarn test

after_success:
  - |
    $(npm bin)/set-up-ssh --key "$encrypted_0932a870370d_key" --iv "$encrypted_0932a870370d_iv" --path-encrypted-key ".travis/github_deploy_key.enc"
  - |
    if [ "$TRAVIS_BRANCH" = "master" ] && [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ember deploy production; fi
